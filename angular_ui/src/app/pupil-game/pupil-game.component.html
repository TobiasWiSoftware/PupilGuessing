<section id="pupil-game-id">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- Hauptcontainer für das Layout, bietet Außenabstand -->
    <div class="container mt-4">
        <!-- Überschrift zentriert über dem gesamten Inhalt -->
        <!-- Nutze ng-container, um den Scope nicht im DOM zu beeinflussen -->

        <h1 class="text-center mb-4">
            Spielen -- {{ (indexPupilList + 1) + '/' +
            listPupils.length}} 
        </h1>


        <!-- Zeile definiert eine horizontale Gruppierung der Inhalte -->
        <div class="row">
            <!-- Spalte für das Bild, linksbündig, nimmt 6 von 12 möglichen Spalten ein -->
            <div class="col-md-6">
                <!-- Image-Container mit Prüfung, ob imageBase64 vorhanden ist -->
                <div *ngIf="this.pupil.picturedata; else noImage" class="image-container">
                    <!-- Bild, angezeigt nur wenn imageBase64 vorhanden ist, mit automatischer Größenanpassung -->
                    <img [src]="this.pupil.picturedata" alt="Pupil Image" class="img-fluid">
                </div>
                <!-- Platzhalter für den Fall, dass kein Bild vorhanden ist -->
                <ng-template #noImage>
                    <div class="image-container bg-light text-danger" style="height: 300px; background-color: #ffcccc;">
                        <p class="m-0" style="line-height: 200px;">Kein Bild vorhanden</p>
                    </div>
                </ng-template>
            </div>

            <!-- Spalte für die Eingabefelder, rechtsbündig, nimmt ebenfalls 6 von 12 möglichen Spalten ein -->
            <div class="col-md-6">
                <form *ngIf="pupil">
                    <div class="form-group">
                        <label for="firstNameInput">Vorname</label>
                        <input type="text" class="form-control" id="firstNameInput" [(ngModel)]="guessedPupil.firstname"
                            name="firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastNameInput">Name</label>
                        <input type="text" class="form-control" id="lastNameInput" [(ngModel)]="guessedPupil.lastname"
                            name="lastname">
                    </div>
                    <!-- Innerhalb deiner <form> Tag -->
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" (click)="tryGuessPupil()">Enter</button>
                    </div>


                </form>
            </div>

        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</section>
